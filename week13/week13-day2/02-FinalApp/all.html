<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
  
  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
      <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Character</button></a>
      <button type="button" class="btn btn-danger btn-lg" id="allbtn"><span class="glyphicon glyphicon-user"></span> All Characters</button>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Character Search</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" id="characterSearch" class="form-control" >
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="searchBtn"></span><span class="glyphicon glyphicon-search"></span> Search Your Feelings. You know it is true.</button>
              
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Character Statistics</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Yoda</h2>
              <div id="stats">
                <h3><strong>Role:</strong> <span id="role"></span></h3>
                <h3><strong>Age:</strong> <span id="age"></span></h3>
                <h3><strong>Force Points:</strong> <span id="forcePoints"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>

  <script type="text/javascript">

    $('#allbtn').click(function(){
      $.get("http://localhost:7500/api/" + characters[0], function(data){
        console.log(data);

        if(data == false) {
          console.log("that doesn't work");
        } else {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#forcePoints").text(data.forcePoints); 
        }
      })
    })

</body>
</html>
